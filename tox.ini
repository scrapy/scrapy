# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py27, pypy, precise, trunk, py33, docs
indexserver =
    HPK = https://devpi.net/hpk/dev/

[testenv]
deps =
    -rrequirements.txt
    # Extras
    boto
    Pillow
    django
    -rtests-requirements.txt
commands =
    py.test --twisted {posargs:scrapy}

[testenv:precise]
basepython = python2.7
deps =
    pyOpenSSL==0.13
    lxml==2.3.2
    twisted==11.1.0
    boto==2.2.2
    Pillow<2.0
    django==1.3.1
    cssselect==0.9.1
    -rtests-requirements.txt

[testenv:trunk]
basepython = python2.7
commands =
    pip install -U https://github.com/scrapy/w3lib/archive/master.zip#egg=w3lib
    pip install -U https://github.com/scrapy/queuelib/archive/master.zip#egg=queuelib
    py.test --twisted {posargs:scrapy}

[testenv:py33]
basepython = python3.3
deps =
    svn+svn://svn.twistedmatrix.com/svn/Twisted/trunk#egg=Twisted
    lxml>=3.2.4
    pyOpenSSL>=0.13.1
    cssselect>=0.9
    queuelib>=1.1.1
    w3lib>=1.5
    # tests requirements
    mock
    :HPK:pytest>2.5.2
    pytest-twisted

[testenv:windows]
commands =
    bin/runtests.bat []
sitepackages = False

[testenv:docs]
changedir = docs
deps =
    Sphinx
commands =
    sphinx-build -W -b html . build/html
    sphinx-build -W -b linkcheck . build/linkcheck
