name: Checks
on: [push, pull_request]

jobs:
  checks:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: 3.9
          env:
            TOXENV: security
        - python-version: 3.9
          env:
            TOXENV: flake8
        # Pylint requires installing reppy, which does not support Python 3.9
        # https://github.com/seomoz/reppy/issues/122
        - python-version: 3.8
          env:
            TOXENV: pylint
            TOX_PIP_VERSION: 20.3.3
        - python-version: 3.9
          env:
            TOXENV: typing
        - python-version: 3.8  # Keep in sync with .readthedocs.yml
          env:
            TOXENV: docs

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run check
      env: ${{ matrix.env }}
      run: |
        if [[ ! -z "$TOX_PIP_VERSION" ]]; then
            pip install tox-pip-version
        fi
        pip install -U tox
        tox
