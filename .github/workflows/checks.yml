name: Checks
on:
  push:
    branches:
    - master
    - '[0-9]+.[0-9]+'
  pull_request:

concurrency:
  group: ${{github.workflow}}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: "3.14.0-alpha.5"
          env:
            TOXENV: pylint
        - python-version: "3.9"
          env:
            TOXENV: typing
        - python-version: "3.9"
          env:
            TOXENV: typing-tests
        - python-version: "3.13"  # Keep in sync with .readthedocs.yml
          env:
            TOXENV: docs
        - python-version: "3.14.0-alpha.5"
          env:
            TOXENV: twinecheck

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system libraries
      if: contains(matrix.python-version, '3.14')
      run: |
        sudo apt-get update
        sudo apt-get install libxml2-dev libxslt-dev libjpeg-dev

    - name: Run check
      env: ${{ matrix.env }}
      run: |
        pip install -U tox
        tox

  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: pre-commit/action@v3.0.1
