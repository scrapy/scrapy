name: Tests

on:
  push:
    branches:
      - master
      - '[0-9]+.[0-9]+'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        toxenv: [py]

        include:
          - os: ubuntu-latest
            python-version: "3.13"
            toxenv: default-reactor
          - os: ubuntu-latest
            python-version: pypy3.10
            toxenv: pypy3
          - os: ubuntu-latest
            python-version: pypy3.11
            toxenv: pypy3

          # ubuntu pinned deps
          - os: ubuntu-latest
            python-version: "3.9.21"
            toxenv: pinned
          - os: ubuntu-latest
            python-version: "3.9.21"
            toxenv: default-reactor-pinned
          - os: ubuntu-latest
            python-version: pypy3.10
            toxenv: pypy3-pinned
          - os: ubuntu-latest
            python-version: "3.9.21"
            toxenv: extra-deps-pinned
          - os: ubuntu-latest
            python-version: "3.9.21"
            toxenv: botocore-pinned

          - os: ubuntu-latest
            python-version: "3.13"
            toxenv: extra-deps
          - os: ubuntu-latest
            python-version: pypy3.11
            toxenv: pypy3-extra-deps
          - os: ubuntu-latest
            python-version: "3.13"
            toxenv: botocore

          - os: windows-latest
            python-version: "3.13"
            toxenv: default-reactor

          # windows pinned deps
          - os: windows-latest
            python-version: "3.9.13"
            toxenv: pinned
          - os: windows-latest
            python-version: "3.9.13"
            toxenv: extra-deps-pinned
          - os: windows-latest
            python-version: "3.13"
            toxenv: extra-deps

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system libraries
        if: matrix.os == 'ubuntu-latest' && (contains(matrix.python-version, 'pypy') || contains(matrix.toxenv, 'pinned'))
        run: |
          sudo apt-get update
          sudo apt-get install libxml2-dev libxslt-dev

      - name: Run tests (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pip install -U tox
          tox -e py

      - name: Run tests (others)
        if: matrix.os != 'macos-latest'
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: |
          pip install -U tox
          tox

      - name: Upload coverage report
        uses: codecov/codecov-action@v5

      - name: Upload test results
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
