<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{appname}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{appname}} server">
    <meta name="author" content="Jordi Llonch <llonchj@gmail.com>">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/ico/favicon.png">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">{{appname}}</a>
          <ul class="nav">
            <li><a href="/items">Items</a></li>
            <li><a href="/logs">Logs</a></li>
            <li><a href="http://doc.scrapy.org/en/latest/topics/scrapyd.html" target="_new">Documentation</a></li>
            <li><a href="/old">Old Front-End</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      {% block container %}
      <h1>{{appname}} Server</h1>
      
      {% endblock container %}
    </div> <!-- /container -->

    <script src="/js/jquery-1.9.0.min.js"></script>

  </body>
</html>
